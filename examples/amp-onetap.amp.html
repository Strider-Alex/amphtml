<!doctype html>
<html âš¡>
<head>
  <meta charset="utf-8">
  <title>amp-onetap example</title>
  <link rel="canonical" href="amps.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async custom-element="amp-onetap" src="https://cdn.ampproject.org/v0/amp-onetap-0.1.js"></script>
  <script async custom-element="amp-subscriptions" src="https://cdn.ampproject.org/v0/amp-subscriptions-0.1.js"></script>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <script type="application/ld+json">
    {
      "@context": "http://localhost:8000",
      "@type": "Blog",
      "isAccessibleForFree": true,
      "publisher": {
        "@type": "Person",
        "name": "Kefan Yang"
      },
      "isPartOf": {
        "@type": ["Product"],
        "name" : "Kefan Demo websites",
        "productID": "localhost:basic"
      }
    }
    </script>
  <script id="amp-subscriptions" type="application/json">
    {
      "services":[
        {
          "authorizationUrl":"http://localhost:3000/amp-subscriptions",
          "actions": {
            "login": "http://localhost:3000/empty",
            "subscribe": "http://localhost:3000/empty",
            "logout": "http://localhost:3000/logout" 
          }
        }
      ]
    }
  </script>
  <style amp-custom>
    html, body {
      background-color: antiquewhite;
      padding:5px;
      height: 100%;
    }
  </style>
</head>
<body>
  <amp-onetap subscriptions-actions subscriptions-display="NOT data.loggedIn" layout="container" data-iframe_url = "http://localhost:3000/onetap"></amp-onetap>
  <button subscriptions-action="logout" subscriptions-actions subscriptions-display="data.loggedIn" class="g_id_signout">log out</button>
  <template type="amp-mustache" subscriptions-dialog subscriptions-display="data.loggedIn">
    <amp-img alt="User avatar"
      src="{{data.picture}}"
      width="50"
      height="50"
      layout="fixed">
    </amp-img>
    <div>
      Hello {{data.given_name}}, you are logged in.
    </div>
    <div>
      Email: {{data.email}}
    </div>
  </template>
</body>
</html>
